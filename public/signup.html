<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Signup page</title>
  </head>
  <body>
    <header class="header-section">
      <h2 class="logo"><a href="../index.html">MeShop.</a></h2>
      <nav class="navbar">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../public/login.html">Login</a></li>
        <li><a href="#">Signup</a></li>
        <li><a>My Cart</a></li>
        <li><a>Profile</a></li>
      </nav>
    </header>

    <section class="signup-section">
      <h2 class="signup-logo">Signup</h2>
      <form class="signup-form">
        <input
          type="text"
          class="fname input-s"
          id="fname"
          required
          placeholder="First Name"
        />
        <input
          type="text"
          class="lname input-s"
          id="lname"
          required
          placeholder="Last Name"
        />
        <input
          type="email"
          class="email input-s"
          id="email"
          required
          placeholder="Email"
        />
        <input
          type="password"
          class="password input-s"
          id="password"
          required
          placeholder="Password"
        />
        <input
          type="text"
          class="confirm-password input-s"
          id="cnfpassword"
          required
          placeholder="Confirm Password"
        />
        <button class="signup-btn" type="submit" id="signup-btn">
          Signup
        </button>
      </form>
    </section>

    <script src="./signup.js"></script>
  </body>
</html>
