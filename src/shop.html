<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/style.css" />
    <title>Shop in MeShop</title>
  </head>
  <body>
    <header class="header-section">
      <h2 class="logo"><a href="#">MeShop.</a></h2>
      <nav class="navbar">
        <li><a href="#">Home</a></li>
        <li><a>Login</a></li>
        <li><a>Signup</a></li>
        <li><a href="./cart.html">My Cart</a></li>
        <li><a href="../src/profile.html" >Profile</a></li>
      </nav>
    </header>

    <main class="main-section">
      <aside class="left-side">
        <div class="color-container">
          <h3 class="side-color">Colors</h3>
          <div class="colors">
            <input type="checkbox" id="red" value="red"/>
            <label for="red">Red</label>
          </div>
          <div class="colors">
            <input type="checkbox" id="blue" value="blue"/>
            <label for="blue">Blue</label>
          </div>
          <div class="colors">
            <input type="checkbox" id="green" value="green"/>
            <label for="green">Green</label>
          </div>
          <div class="colors">
            <input type="checkbox" id="black" value="black"/>
            <label for="black">Black</label>
          </div>
          <div class="colors">
            <input type="checkbox" id="white" value="white"/>
            <label for="white">White</label>
          </div>
        </div>

        <div class="sizes-container">
          <h3 class="side-sizes">Sizes</h3>
          <div class="sizes">
            <input type="checkbox" id="s" value="S"/>
            <label for="s">S</label>
          </div>
          <div class="sizes">
            <input type="checkbox" id="m" value="M"/>
            <label for="m">M</label>
          </div>
          <div class="sizes">
            <input type="checkbox" id="l" value="L"/>
            <label for="l">L</label>
          </div>
          <div class="sizes">
            <input type="checkbox" id="xl" value="XL"/>
            <label for="xl">XL</label>
          </div>
        </div>

        <div class="rating-container">
          <h3 class="side-rating">Rating</h3>
          <div class="rating">
            <input type="range" min="0" max="5" id="range" />
          </div>
        </div>

        <div class="price-container">
          <h3 class="side-price">Price Range</h3>
          <div class="price">
            <input type="checkbox"  id="0To25" value="25"/>
            <label for="0To25">$0 to $25</label>
          </div>
          <div class="price">
            <input type="checkbox" id="25To50" value="50"/>
            <label for="25To50">$25 to $50</label>
          </div>
          <div class="price">
            <input type="checkbox" id="50To100" value="100"/>
            <label for="50To100">$50 to $100</label>
          </div>
          <div class="price">
            <input type="checkbox" id="100on" value="101"/>
            <label for="100on">$100 onwards</label>
          </div>
        </div>
        <div class="filer-container">
          <button id="filter">Apply Filter</button>
        </div>
      </aside>
      <section class="items-section">
        <div class="search-section">
          <span class="material-symbols-outlined"> search </span>
          <input type="text" class="search-bar" id="search-bar" placeholder="Search" />
        </div>
        <div class="search-selector">
          <button class="item-selector active" value="all">All</button>
          <button class="item-selector" value="men's clothing">Mens</button>
          <button class="item-selector" value="women's clothing">Womens</button>
          <button class="item-selector" value="jewelery">Jewellery</button>
          <button class="item-selector" value="electronics">Electroincs</button>
        </div>
        <div class="display-product" id="display-product">
        </div>
      </section>

      <script src="./shop.js"></script>
    </main>
  </body>
</html>
